on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hello world action step
        id: hello
        uses: psyvern/add-header-action@v0.6
        with:
          source: action.yml
          filter: "*"
      - uses: actions/upload-artifact@v3
        with:
          name: boi
          path: action.yml
